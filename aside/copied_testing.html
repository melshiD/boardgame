<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testing copied element svg</title>
    <style>
        * {
            box-sizing: border-box;
            --die-width: 100px;
            --trans-amount: calc(var(--die-width)/2);
        }

        body {
            /* perspective: 1500px; */
            transform-style: preserve-3d;
            background-color: darkgray;
        }

        .dice-container {
            display: flex;
            align-items: flex-start;
            flex-wrap: wrap;
            transform-style: inherit;
            width: 50vw;
        }

        .die {
            /* flex-basis: ; */
            margin: 5em;
            animation: roll 4s ease-in-out forwards;
            transform-origin: var(--trans-amount) var(--trans-amount);
            transform-style: preserve-3d;
        }

        .red .die-face {
            background-color: rgb(207, 45, 45);
            border-color: black;
        }

        .svg-defs {
            display: block;
            height: 0;
            display: none;
        }

        svg {
            width: var(--die-width);
            height: var(--die-width);
        }

        [href="#triangle"] {
            transform: translateY(-5px);
        }

        [href="#triangle"]+[href*='#dots-'] {
            transform: scale(0.65) translateX(55px) translateY(70px);
        }

        .die-face {
            position: absolute;
            background-color: rgb(241, 227, 227);
            border-radius: 3px;
            width: var(--die-width);
            height: var(--die-width);
            border: 1px solid #403737;
            line-height: 2em;
            transform-style: preserve-3d;
        }

        .die-face:hover {
            cursor: default;
            transition: background-color 0.5s;
            background-color: azure;
        }

        @keyframes roll {
            20% {
                transform: rotateX(500deg) rotateZ(0);
            }

            30% {
                transform: rotateX(500deg) rotateZ(0);
            }

            50% {
                transform: rotateX(500deg) rotateZ(405deg);
            }

            100% {
                transform: rotateX(500deg) rotateZ(405deg);
            }
        }

        .die-face:nth-child(1) {
            transform: translateZ(var(--trans-amount));
        }

        .die-face:nth-child(6) {
            transform: rotateY(90deg) translateZ(var(--trans-amount));
        }

        .die-face:nth-child(3) {
            transform: rotateY(-90deg) translateZ(var(--trans-amount));
        }

        .die-face:nth-child(4) {
            transform: rotateX(90deg) translateZ(var(--trans-amount));
        }

        .die-face:nth-child(5) {
            transform: rotateX(-90deg) translateZ(var(--trans-amount));
        }

        .die-face:nth-child(2) {
            transform: rotateY(-180deg) translateZ(var(--trans-amount));
        }
    </style>
</head>
